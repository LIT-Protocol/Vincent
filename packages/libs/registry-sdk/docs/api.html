<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/ethers@5.8.0/dist/ethers.umd.js">
    </script>
    <style>
      .metamask-button {
        background-color: #f6851b;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        font-weight: bold;
      }
      .metamask-button img {
        margin-right: 8px;
        height: 20px;
      }
      .metamask-container {
        padding: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 16px;
      }
      .metamask-status {
        margin-top: 8px;
        font-size: 14px;
      }
      .connected {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>

  <body>
    <rapi-doc 
      spec-url="../src/generated/openapi.json" 
      theme="light"
      render-style="read"
      show-header="false"
      allow-authentication="true"
      allow-server-selection="true"
    >
    </rapi-doc>
  </body>
</html>
